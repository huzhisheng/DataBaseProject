{% extends 'home/base.html' %}

{% block title %}我的关注{% endblock %}
{% block main %}

<div class="row">
    {% for video in videos %}
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <div width=300 height=100>
                <a href="{{ url_for('home.detail', video_id = video.video_id) }}">
                    <img class="img-rounded" style="width:100%; height: 10vw;" src="{{ url_for('static', filename = 'posters/'+video.video_poster.img_url) }}"/>
                </a>
            </div>
            <div class="caption">
                <h3 style="text-overflow: ellipsis;white-space: nowrap;overflow:hidden;">{{ video.video_title }}</h3>
                <div style="text-overflow: ellipsis;white-space: nowrap;overflow:hidden;">简介:{{ video.video_comment }}</div>
                <div>作者:{{ video.video_author.user_name }}</div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
