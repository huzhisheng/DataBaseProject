{% extends 'base.html' %}

{% block title %}私聊窗口{% endblock %}

{% block main %}
<h4>发送私信:</h4>
<form action="{{ url_for('send_msg') }}" method="post">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="" name="msg_text">
        <input type="hidden" name="receiver_id" value="{{ other_user.user_id }}">
    </div>
    <div class="form-group" style="text-align:right;">
        <button class="btn btn-primary">发送</button>
    </div>
</form>
<ul style="list-style:none;padding-left:0;">
    {% for msg in msg_list %}
    <li style="border-bottom:1px solid #eee;overflow:hidden;padding:10px 0;">
        <div clas="avatar-group" style="width:38px;height:100%;float:left;">
            <img src="{{ url_for('static',filename='images/img2.jpg') }}" alt="" class="avatar"
                style="width:38px;height:38px;border-radius:50%;">
        </div>
        <div class="question-group" style="float:left;width:660px;margin-left:10px;">
            <p class="question-title" style="color:#259;font-weight:900;">
                {{ msg.msg_sender.username }}
            </p>
            <p class="question-title" style="color:#259;font-weight:900;">
                {{ msg.msg_text }}
            </p>
            <p class="question-title" style="color:#259;font-weight:900;">
                {{ msg.msg_time }}
            </p>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
