{% extends 'base.html' %}

{% block title %}发布视频{% endblock %}

{% block head %}{% endblock %}

{% block main %}
    <form action="" method="post">
        <h3 class="page-title" style="text-align:center">发布视频</h3>
        <div class="form-container" style="width:500px;margin:0 auto;text-align:right;">
            <div class="form-group">
                <input type="text" placeholder="请输入标题" name="video_title" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="video_comment" rows="6" class="form-control" placeholder="请输入简介"></textarea>
            </div>
            <div class="form-group">
                <input type="text" placeholder="请输入URL" name="video_url" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
